name: 图书馆座位预约

on:
  workflow_dispatch:
    inputs:
      username:
        description: '统一身份认证用户名'
        required: true
      password:
        description: '统一身份认证密码'
        required: true
      premises:
        description: '场馆ID'
        required: true
      storey:
        description: '楼层ID'
        required: true
      area:
        description: '区域ID'
        required: true
      seat:
        description: '座位ID（可选，不填则自动选择）'
        required: false

jobs:
  book-seat:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      
      - name: 设置 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pycryptodome
      
      - name: 运行预约脚本
        run: |
          python test.py --username "${{ github.event.inputs.username }}" \
                        --password "${{ github.event.inputs.password }}" \
                        --premises "${{ github.event.inputs.premises }}" \
                        --storey "${{ github.event.inputs.storey }}" \
                        --area "${{ github.event.inputs.area }}" \
                        --seat "${{ github.event.inputs.seat }}"